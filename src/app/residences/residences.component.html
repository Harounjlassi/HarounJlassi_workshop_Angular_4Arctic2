<div class="row">
  <div *ngFor="let residence of listResidences; let i = index" class="col-md-4 mb-4">
    <div class="card">
      <img [src]="residence.image" class="card-img-top" alt="{{ residence.name }}" />
      <div class="card-body">
        <h3 class="card-title">{{ residence.name }}</h3>
        <h3 class="card-text">
          <span *ngIf="residence.status === 'Disponible'" class="badge bg-success">‚úÖ Disponible</span>
          <span *ngIf="residence.status === 'Vendu'" class="badge bg-danger">‚ùå Vendu</span>
          <span *ngIf="residence.status === 'En Construction'" class="badge bg-warning">üöß En Construction</span>
        </h3>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" (click)="showAddress(residence.address)">
            Show location
          </button>
          <button class="btn btn-outline-primary" (click)="addFav(i)">‚ù§Ô∏è Add to Favorites</button>
        </div>
        <h1 *ngIf="selectedAddress === residence.address" class="mt-3">
          {{ residence.address }}
        </h1>
      </div>
    </div>
  </div>
</div>
